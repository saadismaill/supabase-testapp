<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Supabase Auth Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">


                <div id="signup-form" class="card shadow p-4 auth-card">
                    <h3 class="text-center mb-3"> Create Account</h3>
                    <input type="email" id="signup-email" class="form-control mb-2" placeholder="Email">
                    <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password">
                    <button onclick="signUp()" class="btn btn-primary w-100">Sign Up</button>
                </div>


                <div id="signin-form" class="card shadow p-4 auth-card mt-4 hidden">
                    <h3 class="text-center mb-3"> Login</h3>
                    <input type="email" id="signin-email" class="form-control mb-2" placeholder="Email">
                    <input type="password" id="signin-password" class="form-control mb-3" placeholder="Password">
                    <button onclick="signIn()" class="btn btn-success w-100">Sign In</button>
                </div>


                <div id="dashboard" class="card shadow p-4 auth-card mt-4 hidden text-center">
                    <h3> Welcome!</h3>
                    <p id="user-email" class="text-muted"></p>
                    <button onclick="logout()" class="btn btn-danger mt-3">Logout</button>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
